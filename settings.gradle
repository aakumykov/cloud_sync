pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}
rootProject.name = "sync_dir_to_cloud"
include ':app',
        ':file_lister',
        ':yandex_disk_file_lister', 
        ':file_selector',
        ':yandex_disk_file_selector'

project(':file_lister').projectDir = new File("../file_lister_selector/file_lister")
project(':yandex_disk_file_lister').projectDir = new File("../file_lister_selector/yandex_disk_file_lister")

project(':file_selector').projectDir = new File("../file_lister_selector/file_selector")
project(':yandex_disk_file_selector').projectDir = new File("../file_lister_selector/yandex_disk_file_selector")
